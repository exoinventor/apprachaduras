<title>Eleitus</title>
</head>

<body>

<!-- CONTAINER -->
<div class="container-fluid">

<!-- ROW -->
<div class="row">

<!-- CORPO -->
<div class="col-lg-12 col-md-12 pad0">


<div class="col-lg-6 col-md-6 col-xs-10 col-sm-8 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 tela">
	
<!-- LOGO -->	
<!--cabecalho-->
<div class="cabecalho header_dashboard col-lg-12 col-md-12">
<a href="" rel="home" class="dashboard_logo margtop20" >
<img src="img/logo-rachadura-social-w200.png" alt="nova-logo-eleitus-mini" itemprop="logo" class="logo">	
</a></div><!--fim-header-dashboard-->

<div class="col-lg-10 col-md-10 col-md-offset-1 padbot20 margbot25"><!-- DASHBOARD -->
	

<script>

function esticar(){
if(document.getElementById('menu_recolhe').style.maxHeight="0px"){
document.getElementById('menu_recolhe').style.maxHeight="3000px";
document.getElementById('menu_recolhe').style.transition="max-height 3s";
document.getElementById('botao_encolher_menu').style.display="inline-block";
document.getElementById('botao_esticar_menu').style.display="none";
}
}
function encolher(){
if(document.getElementById('menu_recolhe').style.maxHeight > "0px"){
document.getElementById('menu_recolhe').style.maxHeight="0px";
document.getElementById('menu_recolhe').style.transition="max-height 0.5s";
document.getElementById('botao_esticar_menu').style.display="inline-block";
document.getElementById('botao_encolher_menu').style.display="none";
}
}
function recolher(){
if(document.getElementById('menu_recolhe').style.maxHeight > "0px"){
document.getElementById('menu_recolhe').style.maxHeight="0px";
document.getElementById('menu_recolhe').style.transition="max-height 0.5s";
document.getElementById('botao_esticar_menu').style.display="inline-block";
document.getElementById('botao_encolher_menu').style.display="none";
}
}

</script>

<div class="col-lg-12 col-md-12 padtop10 padbot10 table margbot0 sombrareta padrig0 padlef0">

<span OnClick="esticar()" id="botao_esticar_menu" class="icone">Menu</span>
<span type="button" OnClick="encolher()" id="botao_encolher_menu" class="icone">Recolher</span>

</div>	

<!-- MENU RECOLHE -->
<div id="menu_recolhe" class="margtop0">

<!--sub-cabecalho-b-->
<div class="cabecalho sub_header_dashboard_a">
<ul class="subcabecalho iconx">

<li><a href="http://eleitus.com/" target="_self"><div class="icone website"></div>&nbsp;</a></li>	
	
	
</ul>
</div>
	
<!--sub-cabecalho-b-->
<div class="cabecalho sub_header_dashboard_b">
<ul class="subcabecalho">	
	
<li class=""><a href="http://eleitus.com/acessar/" target="_self"><div class="icone oriunda_sub"></div><span>Acessar Sistema</span></a></li>
<li class=""><a href="http://eleitus.com/senha-perdida/" target="_self"><div class="icone oriunda_sub"></div><span>Trocar Senha</span></a></li>
<li class=""><a href="http://eleitus.com/registrar/" target="_self"><div class="icone oriunda_sub"></div><span>Cadastrar-se</span></a></li>
	
</ul>
<span type="button" OnClick="recolher()" id="botao_recolher_menu" class="icone"></span>
</div><!--fim-sub-cabecalho-b-->

<!-- //MENU RECOLHE -->
</div>

</div> <!-- //DASHBOARD -->
